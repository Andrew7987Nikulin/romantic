<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' formspree.io;
                  script-src 'unsafe-inline' 'self';
                  style-src 'unsafe-inline' 'self';
                  connect-src 'self' formspree.io">
    <title>–°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ ‚ù§Ô∏è</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --matrix-green: #00ff00;
            --yes-color: #00ff00;
            --no-color: #ff0066;
        }

        body {
            background: #0a0a0a;
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 3px solid var(--neon-pink);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            max-width: 650px;
            animation: glitch 2s infinite;
        }

        h1 {
            color: var(--neon-pink);
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--neon-pink);
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 1.2em;
            margin: 20px 0;
        }

        #name-input {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 12px 20px;
            font-size: 1.2em;
            margin: 20px 0;
            text-align: center;
            transition: 0.3s;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #name-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        #proposal {
            margin-top: 30px;
            font-size: 1.5em;
        }

        .response-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .response-btn {
            background: transparent;
            border: 2px solid;
            padding: 12px 35px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            min-width: 120px;
        }

        #btn-yes {
            border-color: var(--yes-color);
            color: var(--yes-color);
        }

        #btn-yes:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        #btn-no {
            border-color: var(--no-color);
            color: var(--no-color);
        }

        #btn-no:hover {
            background: rgba(255, 0, 102, 0.1);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 1rem;
            }
            h1 {
                font-size: 1.8em;
            }
            #name-input {
                width: 90%;
                padding: 10px 15px;
            }
            .response-btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö®Critical System Errorüö®</h1>
        <div class="error-code">
            Error 404: Girlfriend not found<br>
            <span style="font-size: 0.8em;">Severity level: <span style="color: var(--neon-pink);">Heart Emergency</span></span>
        </div>

        <input type="text" id="name-input" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ–π Telegram @username...">
        
        <div id="proposal" class="hidden">
            <p>–ü—Ä–∏—á–∏–Ω–∞ –æ—à–∏–±–∫–∏: –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ —Ç–µ–±—è –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏</p>
            <p>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ —Ä–µ—à–µ–Ω–∏–µ:</p>
            <div style="animation: glitch 1s infinite;">
                üíñ –°—Ç–∞—Ç—å –º–æ–µ–π –¥–µ–≤—É—à–∫–æ–π? üíñ
            </div>
            
            <div class="response-buttons">
                <button class="response-btn" id="btn-yes" onclick="handleResponse(true)">
                    ‚ù§Ô∏è –î–∞!
                </button>
                <button class="response-btn" id="btn-no" onclick="handleResponse(false)">
                    üí≠ –ü–æ–¥—É–º–∞—é
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ (–∑–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è)
        const CONFIG = {
            HER_USERNAME: 'ncs_rus_99', // Telegram username
            FORMSPREE_ENDPOINT: 'https://formspree.io/f/mjkwonag'
        };

        let answered = false;

        document.getElementById('name-input').addEventListener('input', function(e) {
            const name = e.target.value.toLowerCase().trim().replace('@', '');
            if (name === CONFIG.HER_USERNAME.toLowerCase()) {
                document.getElementById('proposal').classList.remove('hidden');
                document.getElementById('proposal').style.opacity = '1';
            }
        });

        function handleResponse(isPositive) {
            answered = true;
            const message = isPositive 
                ? "–°–µ—Ä–¥—Ü–µ–±–∏–µ–Ω–∏–µ —É—á–∞—Å—Ç–∏–ª–æ—Å—å! ‚ù§Ô∏è\n–¢–µ–ø–µ—Ä—å —Ç—ã –≥–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –º–æ–µ–π —Å–∏—Å—Ç–µ–º—ã!" 
                : "–ë—É–¥—É –∂–¥–∞—Ç—å –∫–∞–∫ —Å–∞–º—ã–π —Ç–µ—Ä–ø–µ–ª–∏–≤—ã–π –∞–ª–≥–æ—Ä–∏—Ç–º ‚è≥\n–ú–æ–π –∫–æ–¥ –≤—Å–µ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç –¥–ª—è —Ç–µ–±—è!";
            
            alert(message);
            trackResponse(isPositive);
            
            if(isPositive) {
                showCelebration();
            }
        }

        function trackResponse(answer) {
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            localStorage.setItem('lastAnswer', JSON.stringify({
                answer,
                timestamp: new Date().toISOString()
            }));

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ Formspree
            fetch(CONFIG.FORMSPREE_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    response: answer ? '–î–∞' : '–ü–æ–¥—É–º–∞—é',
                    username: CONFIG.HER_USERNAME,
                    device: navigator.platform,
                    screen: `${screen.width}x${screen.height}`
                })
            }).catch(error => console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error));
        }

        function showCelebration() {
            document.body.style.background = "radial-gradient(circle, #ff00ff 0%, #0a0a0a 100%)";
            // –î–æ–±–∞–≤—å—Ç–µ –∑–¥–µ—Å—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é
        }

        window.addEventListener('beforeunload', function(e) {
            if(!answered && document.getElementById('proposal').style.opacity === '1') {
                trackResponse(false);
            }
        });
    </script>
</body>
</html>
